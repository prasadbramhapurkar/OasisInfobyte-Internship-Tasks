<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <title>TRAVAL WEBSIGHT | Contact Page</title>
    </head>
<body>
    
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-white">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
   </nav>
   
   <section class="contact-form">
       <div class="container">
           <div class="form-wrapper">
               <div class="company-address">
                    <div class="address-group">
                        <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                            <h2 class="text-gray mid-heading">Location</h2>
                            <p>#2626 Choudhari Galli,Pathri,Dist-Parbhani</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-envelope fa-3x text-red"></i>
                            <h2 class="text-gray mid-heading">Email</h2>
                            <p>prasadbramhapurkar@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                            <h2 class="text-gray mid-heading">Call</h2>
                            <p>7249695920</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="Company Image">
               </div>
               <form action="" class="form">
                    <h1 class="lg-heading text-black bottom">Contact Us</h1>
                    <p class="text-gray">Let us know your questions and concerns by filling out the contact form below</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="" id = "username" required>
                    </div>
                    <div class="form-group"> 
                        <label for="email">Email</label>
                        <input type="email" name="" id = "email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="" id = "phone" required>                 
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
               </form>
           </div> 
       </div>
   </section>

   
   <footer class="footer">
        <div class="social-media-links">
            <i class="fab fa-facebook fa-4x"></i>
            <i class="fab fa-twitter-square fa-4x"></i>
            <i class="fab fa-instagram fa-4x"></i>
        </div>
        <p>World Travel &copy; 2020,All Rights Reserved</p>
   </footer>
</body>
</html>
